<div class="container">
    <h3 class="text-center mb-3 mt-3">Live News Feed</h3>
   


      <div class="card mb-3 mt-2 border-primary " *ngFor="let feed of news; let i = index">
        <div class="row g-0">
          <div class="col-md-2" *ngIf="i%2===0">
            <img [src]='feed.thumbnail_standard' class="rounded-start thumb" alt="thumbnail">
          </div>
          <div class="col-md-10">
            <div class="card-body">
              <h5 class="card-title">{{feed.title}}</h5>
              <p class="card-text">{{feed.abstract}}</p>
          <div class="jsut">
            <p class="card-text">
                <small class="text-muted">Last updated on {{feed.published_date.split('T')[0]}}</small>
            </p>
            <p class="card-text">
                <small class="text-muted">{{feed.byline.toLowerCase()}}</small>
            </p>
          </div>
              
            </div>
          </div>
          <div class="col-md-2" *ngIf="i%2!==0">
            <img [src]='feed.thumbnail_standard' class="rounded-end thumb" alt="thumbnail">
          </div>
        </div>
      </div>
</div>
